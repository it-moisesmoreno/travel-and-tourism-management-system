<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
  <body>
    <div class="container-fluid">
      <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

      <form th:action="@{/usersWeb/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
              <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Username:</label>
            <div class="col-sm-8">
              <input type="text" th:field="*{username}" class="form-control" required minlength="2" maxlength="45">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
              <input type="password" th:field="*{password}" class="form-control" required minlength="2" maxlength="45">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Role:</label>
            <div class="col-sm-8">
               <select name="role">
                <option th:each="roleOpt : ${T(com.it_moisesmoreno.TourismAndTravelMS.entities.User.Role).values()}"
                  th:values="${roleOpt}" th:text="${roleOpt}"></option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
              <input type="checkbox" th:field="*{isActive}">
            </div>
          </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      function cancelForm(){
        window.location = "[[@{/usersWeb/show}]]";
      }
    </script>
  </body>
</html>
